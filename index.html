<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit&family=Red+Hat+Display:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="desktop-wrapper">
        <div class="top">
          <div class="logo">
            <img src="logo.svg" alt="logo" />
          </div>
        </div>

        <div class="image-container">
          <img src="hero-mobile.jpg" alt="hero-mobile" />
        </div>

        <div class="description">
          <h1>We're <span>coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <form action="#" name="form" class="email-container">
          <input
            name="email"
            class="search"
            type="text"
            placeholder="Email Address"
          />
          <div class="error-container">
            <img src="icon-error.svg" alt="icon-error" />
          </div>
          <button id="arrow-box">
            <img src="icon-arrow.svg" alt="icon-arrow" />
          </button>
        </form>
        <div class="message-div">
          <p class="error-message">Please provide a valid email</p>
        </div>
      </div>

        <div class="image-container2">
          <img src="hero-desktop.jpg" alt="hero-desktop" />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
